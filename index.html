    <header>
      <img
        src="http://www.logospng.com/images/122/airbnb-vector-png-transparent-vectorpng-images-122793.png"
        alt="logo"
        class="logo"
      />
      <!-- <img src="search.png" class="search" /> -->
      <svg
        viewBox="0 0 16 16"
        role="presentation"
        aria-hidden="true"
        focusable="false"
        style="height: 18px; width: 18px; display: block; fill: currentcolor;"
        class="search"
      >
        <path
          d="m2.5 7c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5-2 4.5-4.5 4.5-4.5-2-4.5-4.5m13.1 6.9-2.8-2.9c.7-1.1 1.2-2.5 1.2-4 0-3.9-3.1-7-7-7s-7 3.1-7 7 3.1 7 7 7c1.5 0 2.9-.5 4-1.2l2.9 2.8c.2.3.5.4.9.4.3 0 .6-.1.8-.4.5-.5.5-1.2 0-1.7"
        ></path>
      </svg>
      <input type="text" placeholder="Try “Costa de Valencia”" />
      <div class="links">
        <div>
          <div><a href="#">Become a host</a></div>
          <div><a href="#">Saved</a></div>
          <div><a href="#">Trips</a></div>
          <div><a href="#">Messages</a></div>
          <div><a href="#">Help</a></div>
          <div class="profile-container"><a href="#"

        </div>

    <div class="body">
        <section>
            <h1>What can we help you find, Nour Cherif?</h1>
            <div class="card-container">
                <div class="card">
                    <div class="card1-image"></div>
                    <h4>Homes</h4>
                </div>
                <div class="card">
                    <div class="card2-image"></div>

                </div>
                <div class="card">
                    <div class="card3-image"></div>
                    <h4>Restaurants</h4>
                </div>
            </div>
        </section>
        <section>
            <h1>Recommended for you</h1>
            <div class="cities">
                <div class="city1">
                        <h3>Orlando</h3>
                        <span>$160/night average</span>
                </div>
                <div class="city2">
                        <h3>New York</h3>
                        <span>$115/night average</span>
                </div>
                <div class="city3">
                        <h3>Atlanta</h3>
                        <span>$189/night average</span>
                </div>
                <div class="city4">
                        <h3>Los Angeles</h3>
                        <span>$129/night average</span>
                </div>
                <div class="city5">
                        <h3>Paris</h4>
                        <span>$106/night average</span>
                </div>
            </div>
        </section>
    </div>
